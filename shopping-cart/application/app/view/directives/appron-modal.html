<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">Item To Cart</h4>
			</div>
			<div class="modal-body">
				<div class="row appron-row-header">
					<div class="col-sm-2">Id</div>
					<div class="col-sm-2">Image</div>
					<div class="col-sm-3">Name</div>
					<div class="col-sm-2">Qty</div>
					<div class="col-sm-2">Price</div>
				</div>
				<div class="row appron-row-body" ng-repeat="c in cart track by $index">
					<div class="col-sm-2">{{c.productId}}</div>
					<div class="col-sm-2"><img src="images/{{c.imageSmall}}"/></div>
					<div class="col-sm-3">{{c.productName}}</div>
					<div class="col-sm-2">{{c.qty}}</div>
					<div class="col-sm-2">{{c.price*c.qty|currency}}</div>
				</div>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-primary" data-dismiss="modal">Proceed To Checkout</button>
			</div>
		</div>				  
	</div>
</div>
